<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista com imagem</title>

    <style>
        div{
        font-family:arial;
        font-size: 17px;
        width: 400px;
        padding: 0px;
        margin: 0px;        
    }
    ul{
        margin: 0px;
        padding: 0px;
        list-style-type: none;
    }
    li{
        padding: 10px 20px; 
        background-image: url("../imagem/seta.png");
        background-repeat: no-repeat;
        background-position: left center;
    }

    </style>

    </head>

    <body>
        <h2>Lista de Nomes</h2>
        <div>
            <ul>
                <li>Robson Souza</li>
                <li>Ana Souza</li>
                <li>Sofia Souza</li>
                <li>Iris Souza</li>
            </ul>
        </div>

    </body>
</html>
