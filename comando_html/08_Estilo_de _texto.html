<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de texto</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
        .negrito{ font-weight: 800;}
        .italico{font-style: italic;}
        .underline{text-decoration: underline;}
        .overline{text-decoration: overline;}
        .line{text-decoration: line-through}
    </style>
</head>
<body>
    <div>
        <p class="negrito">Lorem, ipsum </p>
        <p class="italico">Lorem ipsum dolor</p>
        <p class="underline">Lorem ipsum dolor </p>
        <p class="overline">Lorem ipsum dolor </p>
        <p class="line">Lorem ipsum dolor </p>
        <p >Lorem ipsum dolor </p>
        <p >Lorem ipsum dolor </p>

    </div>
</body>
</html>
